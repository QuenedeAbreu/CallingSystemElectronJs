<!-- Modal Confirm Excluir -->
<div class="modal fade" id="excluirConfirmModal" tabindex="-1" role="dialog" aria-labelledby="excluirConfirmModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-personalizado d-flex align-items-center flex-column">
      <div class="title-form pt-3">
        <h1 class="title_modal_excluir" id="exampleModalLabel">Excluir - </h1>
        <button type="button" id="closeModalConfirmExcluir" class="btn-close btn-close-personalizado bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close"><i
          class="bi bi-x-circle"></i></button>
      </div>
      <div class="modal-body text-light text_body_modal_excluir">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle me-2"></i>Fechar</button>
        <button type="button" class="btn btn-danger submit_modal_excluir" onclick="deleteChamado()"><i class="bi bi-trash me-2"></i>Excluir</button>
      </div>
    </div>
  </div>
</div>


  <!-- Modal -->
<div class="modal fade" id="modalCadastrarEditar" tabindex="-1" aria-labelledby="modalCadastrarEditarLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-transparent ">
        <div
          class=" w-100 min-h-50 p-4 bg-personalizado d-flex align-items-center flex-column box-shadow-personalizado rounded position-relative">
          <img src="./img/call.png" class="img-call" />

          <button type="button" class="outline-none btn-close-personalizado bg-transparent border-0"
            data-bs-dismiss="modal" id="bottaoCloseModalCadastrar" aria-label="Close"><i
              class="bi bi-x-circle"></i></button>

          <div class="title-form">
            <h1 class="title_modal">Novo Chamado</h1>
          </div>
          <form class="row g-3" id="form_new-call">
            <!--Label e Input de titulo -->
            <div class="width-49 me-2 mb-2 input-group bg-input  rounded group-border group-border-red col-md-6 ">
              <span class="input-group-text bg-transparent border-0" id="basic-addon1">
                <i class="bi bi-newspaper text-light icon"></i></span>
              <input type="text" class="form-control bg-transparent border-0 text-light input-focus input-focus-red"
                placeholder="Titulo" aria-label="Titulo" aria-describedby="basic-addon1">
            </div>
            <!--Label e Input de Data -->
            <div class=" width-49  mb-2 input-group  bg-input  rounded group-border col-md-6 group-border-red">
              <span class="input-group-text bg-transparent border-0 " id="basic-addon1">
                <i class="bi bi-calendar3 text-light icon"></i></span>
              <input type="date" class="form-control bg-transparent border-0 text-light input-focus input-focus-red"
                placeholder="Data" aria-label="Data" aria-describedby="basic-addon1">
            </div>
            <!--Label e Input de Atendente -->
            <div class="me-2 mb-2 width-49 input-group bg-input  rounded group-border col-md-6">
              <span class="input-group-text bg-transparent border-0" id="basic-addon1">
                <i class="bi bi-people-fill text-light icon"></i></span>
              <input type="text" class="form-control bg-transparent border-0 text-light input-focus"
                placeholder="Atendente" aria-label="atendente" aria-describedby="basic-addon1">
            </div>
            <!--Label e Input de A pedido -->
            <div class=" width-49 mb-2 input-group bg-input rounded group-border col-md-6 group-border-red">
              <span class="input-group-text bg-transparent border-0" id="basic-addon1">
                <i class="bi bi-person-circle text-light icon"></i></span>
              <input type="text" class="form-control bg-transparent border-0 text-light input-focus input-focus-red"
                placeholder="A pedido" aria-label="apedido" aria-describedby="basic-addon1">
            </div>
            <!--Label e Input de Status -->
            <div class=" me-2 mb-2 width-49 input-group bg-input  rounded group-border col-md-6 group-border-red">
              <span class="input-group-text bg-transparent border-0" id="basic-addon1">
                <i class="w-25  bi bi-hand-index text-light icon"></i></span>
              <select
                class="outline-none w-75 box-shadow-personalizado form-select bg-transparent text-light border-0 shadow-none input-focus input-focus-red"
                aria-label="Status">
                <option class="bg-input" selected value="3" disabled>Status</option>
                <option class="bg-input" value="0">Aberto <i class="bi bi-hand-index text-light"></i></option>
                <option class="bg-input" value="1">Em espera</option>
                <option class="bg-input" value="2">Concluido</option>
              </select>
            </div>

            <!--Label e Input de conteudo -->
            <div class=" bg-input rounded group-border w-100 group-border-red">
              <textarea aria-label="conteudo" class="form-control bg-input mt-0 input-focus text-light input-focus-red"
                id="FormControlTextarea" rows="3" placeholder="Conteúdo do chamado"></textarea>
            </div>

            <!-- Botão do submit -->
            <button type="submit" class="btn bt-submit-personalizado mt-2 w-100 submit_modal" data-user="0">
              <i class="bi bi-person-plus me-2"></i> Cadastrar
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
